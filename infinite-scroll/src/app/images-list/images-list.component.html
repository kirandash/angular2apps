<div class="wrapper">

	<h1>Firebase Images - Gallery</h1>

	<div *ngFor="let image of images | async">
		<h2>{{ image?.name }}</h2>
		<img src="{{ image?.url }}">
	</div>

	<div
		infiniteScroll
		[infiniteScrollDistance]="2"
		[infiniteScrollThrottle]="3000"
		(scrolled)="onScroll()">	
	</div>

	<div *ngIf="!finished">
		Loding Images
	</div>

	<div *ngIf="finished">
		All images are loaded
	</div>

</div>
